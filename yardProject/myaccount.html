<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/email-pages.css">
    <link rel="stylesheet" href="css/variables.css">
</head>
<body>
    <div class="login">
        <div class="form-container form-container-create">
            <form action="/" class="form form-create">
                <div>
                <h1 class="title title-account">My account</h1>
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Leiker Gomez" class="input input-name">

                <label for="email" class="label">Email</label>
                <input type="email" id="email" placeholder="yard-sales@example.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>

                <input type="submit" value="Create" class="primary-button login-button create-button">
            </form>
        </div>
    </div>
</body>
</html>
