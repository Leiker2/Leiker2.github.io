<html>
  <head>
    <style>
      /* Estilos para la tarjeta de perfil */
      .card-profile {
        background-color: lightgray;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 300px;
        height: 420px;
        margin: 20px;
        display: inline-block;
        text-align: center;
        position: relative;
      }

      /* Estilos para la imagen circular */
      .card-profile .img-container {
        border-radius: 50%;
        overflow: hidden;
        height: 150px;
        width: 150px;
        position: absolute;
        top: calc(50% - 75px);
        left: calc(50% - 75px);
      }
      .card-profile img {
        width: 100%;
      }

      /* Estilos para el nombre, información de contacto y redes sociales */
      .card-profile h2 {
        color: white;
        font-size: 24px;
        margin-top: 75px;
        margin-bottom: 10px;
      }
      .card-profile p {
        color: white;
        font-size: 16px;
        margin-bottom: 10px;
      }
      .card-profile i {
        color: white;
        font-size: 18px;
        margin-right: 10px;
      }

      /* Estilo para los iconos */
      .fa {
        font-size: 18px;
      }

      /* Estilos de hover */
      .card-profile:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
      }
    </style>
  </head>
